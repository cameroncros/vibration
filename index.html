<!DOCTYPE html>
<html>
<head>
<title>Vibrations</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

<script src="../js/default.js"></script>
</head>
<body>
	<div data-role="page" id='page'>
		<div data-role="header" data-position='fixed' data-theme='c'>
			<a data-role='none'>Logo</a>
			<h1 id='currentSong'>Song Title - Artist</h1>
			<a href="#playlistpanel">Playlist</a>
			<div class="ui-grid-c">
				<div class="ui-block-a">
					<a onclick='cmd("prev"); cmd("play"); getInfo()'
						data-icon="arrow-l" data-role='button'>Prev</a>
				</div>
				<div class="ui-block-b">
					<a data-role='button' href="#settings">Settings</a>
				</div>
				<div class="ui-block-c">
					<a data-role='button' href="#upload">Upload</a>
				</div>
				<div class="ui-block-d">
					<a onclick='cmd("next"); cmd("play"); getInfo()'
						data-icon="arrow-r" data-role='button' data-iconpos='right'>Next</a>
				</div>
			</div>
		</div>
		<!-- /header -->



		<div data-role="content"></div>
		<!-- /content -->

		<div data-role="panel" id="playlistpanel" data-dismissable="false"
			data-position="right">
			<ul data-role="listview" data-theme="c" data-dividertheme="d"
				id='playlist'></ul>
		</div>
		<div data-role="panel" data-position='left' data-display="overlay"
			id="settings">
			<p>Volume</p>
			<!--div id="volume"></div-->
			<input type="range" name="slider" id="volume" min="0" max="100"
				style="display: none" />
			<p>Shuffle</p>
			<select name="shuffle" id="flip-a" data-role="slider">
				<option value="off">Off</option>
				<option value="on">On</option>
			</select> <input onclick='location.href="#"' data-rel="back" type=button
				value="Close" data-theme='c'>
		</div>



	</div>
	<!-- /page -->

	<div data-role="page" id="dialog">
		<div data-role="header" data-theme="d">
			<h1>Dialog</h1>
		</div>
		<div data-role="content" data-theme="c">
			<input type=button data-rel="back"
				onclick="del(selected);location.href='#'" value="Delete Song"></input>
			<input type=button data-rel="back"
				onclick="play(selected);location.href='#'" value="Play Song"></input>
			<input type=button data-rel="back" onclick="location.href='#'"
				value="Fix Song Tags"></input> <input type=button data-rel="back"
				onclick="location.href='#'" value="Download"> <input
				type=button data-rel="back" onclick="location.href='#'"
				value="Cancel" data-theme='c'>
		</div>
	</div>


	<div data-role="page" id="upload">
		<div data-role="header" data-theme="d">
			<h1>Upload</h1>
		</div>
		<div data-role="content" data-theme="c" id="the-content">
			<p>Volume</p>
			<form action='/cgi-bin/music-upload.cgi' method='post'
				enctype='multipart/form-data'>
				File(s) to Upload: <input type='file' multiple='' name='file' /> <input
					type='submit' name='Submit' value='Upload File'
					style='float: right' />
			</form>

			<input onclick='location.href="#"' data-rel="back" type=button
				value="Close" data-theme='c'>
		</div>
	</div>

</body>
</html>
